  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Vergil Logo Mark -->
  <g transform="translate(600, 200)">
