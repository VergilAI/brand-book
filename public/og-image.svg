    <path d="M0,-60 L14.7,-18.54 L57.06,-18.54 L18.54,14.16 L35.28,57.06 L0,24.3 L-35.28,57.06 L-18.54,14.16 L-57.06,-18.54 L-14.7,-18.54 Z" 
          fill="white" 
          opacity="0.9"/>
    
    <!-- Inner star for depth -->
    <path d="M0,-36 L8.82,-11.1 L34.26,-11.1 L11.1,8.52 L21.18,34.26 L0,14.58 L-21.18,34.26 L-11.1,8.52 L-34.26,-11.1 L-8.82,-11.1 Z" 
          fill="white" 
