# Vergil Design System - Spacing Tokens
# Based on 4px grid system with consistent scale

spacing:
  # =============================================================================
  # BASE UNIT
  # =============================================================================
  
  base:
    value: "4px"
    comment: "Base spacing unit - all spacing derives from this"
  
  # =============================================================================
  # SPACING SCALE - T-shirt sizing + numeric scale
  # =============================================================================
  
  scale:
    # Fractional units
    0:
      value: "0px"
      comment: "No spacing"
      
    0.5:
      value: "2px"
      comment: "0.125rem - Hairline spacing"
      
    # Core scale (4px increments)
    1:
      value: "4px"
      comment: "0.25rem - Tight spacing"
      
    2:
      value: "8px"
      comment: "0.5rem - Small spacing"
      
    3:
      value: "12px"
      comment: "0.75rem - Compact spacing"
      
    4:
      value: "16px"
      comment: "1rem - Default spacing"
      
    5:
      value: "20px"
      comment: "1.25rem - Comfortable spacing"
      
    6:
      value: "24px"
      comment: "1.5rem - Relaxed spacing"
      
    8:
      value: "32px"
      comment: "2rem - Spacious"
      
    10:
      value: "40px"
      comment: "2.5rem - Large spacing"
      
    12:
      value: "48px"
      comment: "3rem - Extra large spacing"
      
    16:
      value: "64px"
      comment: "4rem - Huge spacing"
      
    20:
      value: "80px"
      comment: "5rem - Giant spacing"
      
    24:
      value: "96px"
      comment: "6rem - Massive spacing"
      
    32:
      value: "128px"
      comment: "8rem - Extreme spacing"
      
    40:
      value: "160px"
      comment: "10rem - Maximum spacing"
      
    48:
      value: "192px"
      comment: "12rem - Hero spacing"
      
    56:
      value: "224px"
      comment: "14rem - Section spacing"
      
    64:
      value: "256px"
      comment: "16rem - Page spacing"
  
  # =============================================================================
  # SEMANTIC SPACING - Context-specific spacing values
  # =============================================================================
  
  semantic:
    # Component spacing
    component:
      padding:
        xs:
          value: "{scale.2}"
          comment: "Extra small component padding"
          
        sm:
          value: "{scale.3}"
          comment: "Small component padding"
          
        md:
          value: "{scale.4}"
          comment: "Medium component padding"
          
        lg:
          value: "{scale.6}"
          comment: "Large component padding"
          
        xl:
          value: "{scale.8}"
          comment: "Extra large component padding"
      
      gap:
        xs:
          value: "{scale.1}"
          comment: "Extra small gap between elements"
          
        sm:
          value: "{scale.2}"
          comment: "Small gap between elements"
          
        md:
          value: "{scale.3}"
          comment: "Medium gap between elements"
          
        lg:
          value: "{scale.4}"
          comment: "Large gap between elements"
          
        xl:
          value: "{scale.6}"
          comment: "Extra large gap between elements"
    
    # Layout spacing
    layout:
      section:
        sm:
          value: "{scale.16}"
          comment: "Small section spacing"
          
        md:
          value: "{scale.24}"
          comment: "Medium section spacing"
          
        lg:
          value: "{scale.32}"
          comment: "Large section spacing"
          
        xl:
          value: "{scale.48}"
          comment: "Extra large section spacing"
      
      container:
        padding:
          value: "{scale.6}"
          comment: "Container side padding"
          
        maxWidth:
          value: "1280px"
          comment: "Maximum container width"
      
      grid:
        gap:
          sm:
            value: "{scale.4}"
            comment: "Small grid gap"
            
          md:
            value: "{scale.6}"
            comment: "Medium grid gap"
            
          lg:
            value: "{scale.8}"
            comment: "Large grid gap"
    
    # Form spacing
    form:
      field:
        gap:
          value: "{scale.2}"
          comment: "Gap between label and input"
          
        spacing:
          value: "{scale.6}"
          comment: "Spacing between form fields"
      
      group:
        spacing:
          value: "{scale.8}"
          comment: "Spacing between form groups"
    
    # Text spacing
    text:
      paragraph:
        value: "{scale.4}"
        comment: "Spacing between paragraphs"
        
      heading:
        before:
          value: "{scale.8}"
          comment: "Spacing before headings"
          
        after:
          value: "{scale.4}"
          comment: "Spacing after headings"
      
      list:
        indent:
          value: "{scale.6}"
          comment: "List item indentation"
          
        gap:
          value: "{scale.2}"
          comment: "Gap between list items"
  
  # =============================================================================
  # RADIUS - Border radius values
  # =============================================================================
  
  radius:
    none:
      value: "0px"
      comment: "No radius - sharp corners"
      
    sm:
      value: "4px"
      comment: "Small radius - subtle rounding"
      
    DEFAULT:
      value: "10px"
      comment: "Default radius - 0.625rem"
      
    md:
      value: "8px"
      comment: "Medium radius"
      
    lg:
      value: "12px"
      comment: "Large radius"
      
    xl:
      value: "16px"
      comment: "Extra large radius"
      
    2xl:
      value: "24px"
      comment: "2x large radius"
      
    3xl:
      value: "32px"
      comment: "3x large radius"
      
    full:
      value: "9999px"
      comment: "Full radius - pill shape"
  
  # =============================================================================
  # INSET - Padding values for containers
  # =============================================================================
  
  inset:
    xs:
      x: "{scale.2}"
      y: "{scale.1}"
      comment: "Extra small inset"
      
    sm:
      x: "{scale.3}"
      y: "{scale.2}"
      comment: "Small inset"
      
    md:
      x: "{scale.4}"
      y: "{scale.3}"
      comment: "Medium inset"
      
    lg:
      x: "{scale.6}"
      y: "{scale.4}"
      comment: "Large inset"
      
    xl:
      x: "{scale.8}"
      y: "{scale.6}"
      comment: "Extra large inset"
    
    squish:
      sm:
        x: "{scale.3}"
        y: "{scale.1}"
        comment: "Small squished inset"
        
      md:
        x: "{scale.4}"
        y: "{scale.2}"
        comment: "Medium squished inset"
        
      lg:
        x: "{scale.6}"
        y: "{scale.3}"
        comment: "Large squished inset"
    
    stretch:
      sm:
        x: "{scale.2}"
        y: "{scale.3}"
        comment: "Small stretched inset"
        
      md:
        x: "{scale.3}"
        y: "{scale.4}"
        comment: "Medium stretched inset"
        
      lg:
        x: "{scale.4}"
        y: "{scale.6}"
        comment: "Large stretched inset"