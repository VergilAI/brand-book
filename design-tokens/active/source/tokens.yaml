# Vergil Design System - Master Token File
# This is the central entry point for all design tokens
# Version: 2.0
# Last Updated: 2025-06-30

# =============================================================================
# TOKEN ORGANIZATION
# =============================================================================
# 
# This file serves as the single source of truth for all design decisions in
# the Vergil Design System. It imports and organizes tokens from specialized
# files, each focusing on a specific aspect of the design language.
#
# Token Categories:
# 1. Colors - Brand colors, neutrals, semantics, and special purpose colors
# 2. Typography - Font families, sizes, weights, line heights, and text styles
# 3. Spacing - Spacing scale, layout units, and radius values
# 4. Animations - Durations, easings, keyframes, and transitions
# 5. Shadows - Elevation system, brand shadows, and effects
#
# =============================================================================

# Import all token categories
imports:
  - ./colors.yaml
  - ./typography.yaml
  - ./spacing.yaml
  - ./animations.yaml
  - ./shadows.yaml

# =============================================================================
# GLOBAL TOKENS
# =============================================================================
# 
# Global tokens that don't fit into specific categories or that combine
# values from multiple categories.

global:
  # Z-index scale for layering
  zIndex:
    deep:
      value: "-999"
      comment: "Deep background layers"
      
    default:
      value: "0"
      comment: "Default stacking context"
      
    dropdown:
      value: "1000"
      comment: "Dropdown menus"
      
    sticky:
      value: "1100"
      comment: "Sticky elements"
      
    fixed:
      value: "1200"
      comment: "Fixed headers/footers"
      
    modalBackdrop:
      value: "1300"
      comment: "Modal backdrop overlay"
      
    modal:
      value: "1400"
      comment: "Modal content"
      
    popover:
      value: "1500"
      comment: "Popovers and tooltips"
      
    tooltip:
      value: "1600"
      comment: "Tooltip layer"
      
    notification:
      value: "1700"
      comment: "Toast notifications"
      
    maximum:
      value: "9999"
      comment: "Maximum z-index"
  
  # Breakpoints for responsive design
  breakpoints:
    xs:
      value: "0px"
      comment: "Extra small devices"
      
    sm:
      value: "640px"
      comment: "Small devices"
      
    md:
      value: "768px"
      comment: "Medium devices"
      
    lg:
      value: "1024px"
      comment: "Large devices"
      
    xl:
      value: "1280px"
      comment: "Extra large devices"
      
    2xl:
      value: "1536px"
      comment: "2x large devices"
  
  # Container widths
  containers:
    sm:
      value: "640px"
      comment: "Small container max-width"
      
    md:
      value: "768px"
      comment: "Medium container max-width"
      
    lg:
      value: "1024px"
      comment: "Large container max-width"
      
    xl:
      value: "1280px"
      comment: "Extra large container max-width"
      
    2xl:
      value: "1536px"
      comment: "2x large container max-width"
      
    prose:
      value: "65ch"
      comment: "Prose content max-width"

# =============================================================================
# COMPONENT TOKENS
# =============================================================================
# 
# Specific token combinations for components. These reference the primitive
# tokens defined in the imported files.

components:
  # Button component tokens
  button:
    primary:
      background: "{colors.brand.purple}"
      backgroundHover: "{colors.brand.purple-light}"
      color: "{colors.neutral.white}"
      borderRadius: "{spacing.radius.full}"
      paddingX: "{spacing.scale.6}"
      paddingY: "{spacing.scale.3}"
      fontSize: "{typography.sizes.sm}"
      fontWeight: "{typography.weights.semibold}"
      shadow: "{shadows.layered.button.primary}"
      transition: "{animations.transitions.button}"
      
    secondary:
      background: "{colors.neutral.off-black}"
      backgroundHover: "{colors.emphasis.button-hover}"
      color: "{colors.neutral.off-white}"
      borderRadius: "{spacing.radius.full}"
      paddingX: "{spacing.scale.6}"
      paddingY: "{spacing.scale.3}"
      fontSize: "{typography.sizes.sm}"
      fontWeight: "{typography.weights.semibold}"
      shadow: "{shadows.layered.button.default}"
      transition: "{animations.transitions.button}"
  
  # Card component tokens
  card:
    default:
      background: "{colors.neutral.white}"
      borderRadius: "{spacing.radius.xl}"
      padding: "{spacing.scale.6}"
      shadow: "{shadows.layered.card.default}"
      border: "1px solid {colors.semantic.border.default}"
      
    interactive:
      background: "{colors.neutral.white}"
      borderRadius: "{spacing.radius.xl}"
      padding: "{spacing.scale.6}"
      shadow: "{shadows.layered.card.default}"
      shadowHover: "{shadows.layered.card.hover}"
      transform: "translateY(0)"
      transformHover: "translateY(-4px)"
      transition: "{animations.transitions.card}"
      
    neural:
      background: "{colors.gradients.consciousness}"
      borderRadius: "{spacing.radius.xl}"
      padding: "{spacing.scale.6}"
      shadow: "{shadows.brand.md}"
      color: "{colors.neutral.white}"
  
  # Input component tokens
  input:
    default:
      background: "{colors.neutral.white}"
      border: "1px solid {colors.semantic.border.default}"
      borderRadius: "{spacing.radius.md}"
      paddingX: "{spacing.scale.4}"
      paddingY: "{spacing.scale.3}"
      fontSize: "{typography.sizes.md}"
      shadow: "{shadows.inset.sm}"
      transition: "{animations.transitions.fast}"
      
    focus:
      borderColor: "{colors.brand.purple}"
      shadow: "{shadows.semantic.interactive.focus}"
      
    emphasis:
      background: "{colors.emphasis.input-bg}"
      color: "{colors.emphasis.input-text}"

# =============================================================================
# THEME VARIATIONS
# =============================================================================
# 
# Dark mode and other theme variations. These override specific tokens
# while maintaining the same structure.

themes:
  dark:
    colors:
      semantic:
        text:
          primary: "{colors.neutral.off-white}"
          secondary: "rgba(245, 245, 247, 0.7)"
          inverse: "{colors.neutral.off-black}"
          
        background:
          primary: "{colors.neutral.black}"
          secondary: "rgba(29, 29, 31, 0.5)"
          emphasis: "rgba(255, 255, 255, 0.05)"
          inverse: "{colors.neutral.white}"
          
        border:
          default: "rgba(245, 245, 247, 0.1)"
          emphasis: "rgba(123, 0, 255, 0.2)"
    
    components:
      card:
        background: "rgba(29, 29, 31, 0.5)"
        border: "1px solid rgba(245, 245, 247, 0.1)"
        
      input:
        background: "rgba(255, 255, 255, 0.05)"
        border: "1px solid rgba(245, 245, 247, 0.15)"

# =============================================================================
# TOKEN METADATA
# =============================================================================

metadata:
  version: "2.0.0"
  lastUpdated: "2025-06-30"
  author: "Vergil Design System Team"
  description: "Central design token repository for the Vergil Design System"
  
  # Token naming conventions
  namingConventions:
    colors: "[category].[name].[variant?]"
    typography: "[category].[property].[size?]"
    spacing: "[category].[size]"
    animations: "[category].[type].[name?]"
    shadows: "[category].[size/type].[variant?]"
    
  # Usage guidelines
  guidelines:
    - "Always use semantic tokens for context-specific values"
    - "Reference primitive tokens through aliases, not directly"
    - "Maintain consistency by using the token hierarchy"
    - "Document any exceptions or overrides"
    - "Update tokens through this central source, not in code"