  # =============================================================================
  # BRAND COLORS - V2 System (Mapped to scales)
  # =============================================================================
  
  brand:
    # Primary brand purple - THE Vergil purple
    purple:
      value: "{scales.purple.600}"
      comment: "Primary brand purple - used for key brand moments"
      
    # Purple scale for interactions
    purple-light:
      value: "{scales.purple.500}"
      comment: "Hover states and secondary brand elements"
      
    purple-lighter:
      value: "{scales.purple.300}"
      comment: "Dark theme primary color"
      
    purple-lightest:
      value: "{scales.purple.200}"
      comment: "Dark theme secondary color"
  
  # =============================================================================
  # NEUTRAL PALETTE - Apple-inspired monochrome (Mapped to scales)
  # =============================================================================
  
  neutral:
    # Pure colors - use sparingly
    black:
      value: "{scales.gray.950}"
      comment: "Full black - backgrounds only"
      
    white:
      value: "#FFFFFF"
      comment: "Full white - backgrounds only"
      
    # Off-colors - primary usage
    off-black:
      value: "{scales.gray.850}"
      comment: "Primary text color, replaces pure black"
      
    off-white:
      value: "{scales.gray.50}"
      comment: "Text on dark backgrounds, light containers"
  
  # =============================================================================
  # ATTENTION HIERARCHY - Subtle emphasis system (Mapped to scales)
  # =============================================================================
  
  emphasis:
    # Background colors for emphasis
    bg:
      value: "{scales.gray.100}"
      comment: "Temporary headers and sections needing attention"
      
    # Interactive elements within emphasis areas
    input-bg:
      value: "{scales.gray.25}"
      comment: "Dropdowns, inputs within emphasis areas"
      
    # Text colors for emphasis
    text:
      value: "{scales.gray.750}"
      comment: "Text directly on emphasis-bg"
      
    input-text:
      value: "{scales.gray.700}"
      comment: "Darker text inside emphasis inputs"
      
    # Interactive states
    button-hover:
      value: "{scales.gray.800}"
      comment: "Button hover state"
      
    # Supporting text
    footnote:
      value: "{scales.gray.450}"
      comment: "Small footnote text on off-white bg"
  
  # =============================================================================
  # FUNCTIONAL COLORS - System feedback (Mapped to scales)
  # =============================================================================
  
  functional:
    success:
      value: "{scales.green.600}"
      comment: "Success states and positive feedback"
      
    error:
      value: "{scales.red.500}"
      comment: "Error states and destructive actions"
      
    warning:
      value: "{scales.yellow.500}"
      comment: "Warning states and caution feedback"
      
    info:
      value: "{scales.blue.600}"
      comment: "Informational states and hints"
  
  # =============================================================================
  # LEGACY V1 COLORS - Deprecated, use V2 instead
  # =============================================================================
  
  legacy:
    # Original purple system
    cosmic-purple:
      value: "#6366F1"
      comment: "DEPRECATED - Use brand.purple instead"
      deprecated: true
      
    electric-violet:
      value: "#A78BFA"
      comment: "DEPRECATED - Use brand.purple-light instead"
      deprecated: true
      
    luminous-indigo:
      value: "#818CF8"
      comment: "DEPRECATED - Use brand.purple-lighter instead"
      deprecated: true
      
    # Original accent colors
    phosphor-cyan:
      value: "#10B981"
      comment: "DEPRECATED - Consider functional colors instead"
      deprecated: true
      
    synaptic-blue:
      value: "#3B82F6"
      comment: "DEPRECATED - Consider functional.info instead"
      deprecated: true
      
    neural-pink:
      value: "#F472B6"
      comment: "DEPRECATED - Consider brand.purple-lightest instead"
      deprecated: true
  
  # =============================================================================
  # SEMANTIC ALIASES - Context-specific color mappings
  # =============================================================================
  
  semantic:
    # Error states - Various use cases
    error:
      background:
        value: "{scales.red.50}"
        comment: "Error message backgrounds"
      border:
        value: "{scales.red.300}"
        comment: "Error input borders"
      text:
        value: "{scales.red.600}"
        comment: "Error message text"
      icon:
        value: "{scales.red.400}"
        comment: "Error icons"
    
    # Warning states
    warning:
      background:
        value: "{scales.yellow.50}"
        comment: "Warning message backgrounds"
      border:
        value: "{scales.yellow.300}"
        comment: "Warning borders"
      text:
        value: "{scales.yellow.700}"
        comment: "Warning message text"
      icon:
        value: "{scales.yellow.400}"
        comment: "Warning icons"
    
    # Success states
    success:
      background:
        value: "{scales.green.50}"
        comment: "Success message backgrounds"
      border:
        value: "{scales.green.300}"
        comment: "Success borders"
      text:
        value: "{scales.green.700}"
        comment: "Success message text"
      icon:
        value: "{scales.green.400}"
        comment: "Success icons"
    
    # Info states
    info:
      background:
        value: "{scales.blue.50}"
        comment: "Info message backgrounds"
      border:
        value: "{scales.blue.300}"
        comment: "Info borders"
      text:
        value: "{scales.blue.700}"
        comment: "Info message text"
      icon:
        value: "{scales.blue.400}"
        comment: "Info icons"
    # Text hierarchy
    text:
      primary:
        value: "{neutral.off-black}"
        comment: "Primary text color"
        
      secondary:
        value: "{emphasis.footnote}"
        comment: "Secondary/supporting text"
        
      inverse:
        value: "{neutral.off-white}"
        comment: "Text on dark backgrounds"
        
      emphasis:
        value: "{emphasis.text}"
        comment: "Emphasized text"
    
    # Background hierarchy
    background:
      primary:
        value: "{neutral.white}"
        comment: "Primary background"
        
      secondary:
        value: "{neutral.off-white}"
        comment: "Secondary background/containers"
        
      emphasis:
        value: "{emphasis.bg}"
        comment: "Emphasis sections"
        
      inverse:
        value: "{neutral.black}"
        comment: "Dark mode primary background"
    
    # Interactive elements
    interactive:
      primary:
        value: "{brand.purple}"
        comment: "Primary buttons and CTAs"
        
      primary-hover:
        value: "{brand.purple-light}"
        comment: "Primary hover state"
        
      secondary:
        value: "{neutral.off-black}"
        comment: "Secondary buttons"
        
      secondary-hover:
        value: "{emphasis.button-hover}"
        comment: "Secondary hover state"
    
    # Borders and dividers
    border:
      default:
        value: "rgba(29, 29, 31, 0.1)"
        comment: "Default border color"
        
      emphasis:
        value: "rgba(123, 0, 255, 0.1)"
        comment: "Purple-tinted borders"
  
  # =============================================================================
  # GRADIENTS - Brand gradient system
  # =============================================================================
  
  gradients:
    # Primary brand gradient using scale values
    consciousness:
      value: "linear-gradient(135deg, {scales.purple.600} 0%, {scales.purple.500} 50%, {scales.purple.300} 100%)"
      comment: "Primary brand gradient - living intelligence"
      
    # Subtle background gradient
    ambient:
      value: "radial-gradient(circle at center, rgba(123, 0, 255, 0.1) 0%, transparent 70%)"
      comment: "Subtle ambient lighting effect"
      
    # Legacy gradients for backwards compatibility
    cosmic-legacy:
      value: "linear-gradient(135deg, #6366F1 0%, #A78BFA 50%, #818CF8 100%)"
      comment: "DEPRECATED - Use consciousness gradient"
      deprecated: true
  
  # =============================================================================
  # SPECIAL PURPOSE COLORS - Tool and component specific
  # =============================================================================
  
  tools:
