        comment: "Selected vertices in editors"
        
      snap-center:
        value: "#FF6600"
        comment: "Center snap indicator"
        
      grid:
        value: "rgba(29, 29, 31, 0.05)"
        comment: "Grid lines in editors"
    
    # Data visualization
    chart:
      series1:
        value: "{scales.purple.600}"
        comment: "Primary data series"
        
      series2:
        value: "{scales.blue.600}"
        comment: "Secondary data series"
        
      series3:
        value: "{scales.green.600}"
        comment: "Tertiary data series"
        
      series4:
